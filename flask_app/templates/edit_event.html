<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>

<body class="body">
    <div class="d-flex justify-content-between nav pt-4 px-4 pb-3 mb-3">
        <h1 class="nav_text">Edit {{event.name}}</h1>
        {% block nav %} {% include "nav.html" %} {% endblock nav %}
    </div>
    <div class="main_theme mx-3">
        {% with messages = get_flashed_messages(category_filter=["event"]) %}
            {% if messages %}
                <div class="error_div pt-3">
                {% for message in messages %}
                    <p class="each_error fw-bold text-center">{{message}}</p>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/events/{{event.id}}/update" method="POST" class="p-3">
            <input type="hidden" name="coordinator" value="{{session.id}}"/>
            <input type="hidden" name="id" value="{{event.id}}"/>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Event Name:</label>
                <div class="col-sm-3">
                    <input type="text" name="name" class="form-control" value="{{event.name}}"/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="date_time" class="col-sm-2 col-form-label">Date and Time:</label>
                <div class="col-sm-3">
                    <input type="datetime-local" name="date_time" class="form-control" value="{{event.date_time}}"/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-3">
                    <input type="text" name="address" class="form-control" value="{{event.address}}"/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="city" class="col-sm-2 col-form-label">City:</label>
                <div class="col-sm-3">
                    <input type="text" name="city" class="form-control" value="{{event.city}}"/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="state" class="col-sm-2 col-form-label">State:</label>
                <div class="col-sm-3">
                    <input type="text" name="state" class="form-control" value="{{event.state}}"/>
                </div>
            </div>
            <input type="submit" value="Update" class="submit_btn" />
        </form>
    </div>
</body>
</html>
