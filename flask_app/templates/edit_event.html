<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="m-4">
        <div class="d-flex justify-content-between">
            <h1>Edit {{event.name}}</h1>
            {% block nav %} {% include "nav.html" %} {% endblock nav %}
        </div>
        <div class="m-4">
            {% with messages = get_flashed_messages(category_filter=["event"]) %}
                {% if messages %}
                    <div class="bg-dark mt-5">
                    {% for message in messages %}
                        <p class="text-danger fw-bold text-center">{{message}}</p>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/events/{{event.id}}/update" method="POST">
                <input type="hidden" name="coordinator" value="{{session.id}}"/>
                <input type="hidden" name="id" value="{{event.id}}"/>
                <label for="name">Event Name:</label>
                <input type="text" name="name" value="{{event.name}}"/>
                <label for="date_time">Date and Time:</label>
                <input type="datetime-local" name="date_time" value="{{event.date_time}}"/>
                <label for="address">Address:</label>
                <input type="text" name="address" value="{{event.address}}"/>
                <label for="city">City:</label>
                <input type="text" name="city" value="{{event.city}}"/>
                <label for="state">State:</label>
                <input type="text" name="state" value="{{event.state}}"/>
                <input type="submit" value="Update"/>
            </form>
        </div>
    </div>
</body>
</html>
